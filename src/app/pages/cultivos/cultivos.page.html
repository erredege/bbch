<app-header titulo="cultivos"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let cultivo of listaCultivos"
      [routerLink]="cultivo.redirecTo"
      detail="true">
      <ion-label>{{ cultivo.nombre }}</ion-label>
    </ion-item>
    
  </ion-list>

</ion-content>
